
<section class="container" *ngFor="let item of query">
    <div class="main">

        
        <img class="img" src="{{item.img}}" alt="">
        
        <p class="small"><strong> {{item.date}}</strong></p>
        <h1 class="tittle">{{item.tittle}}</h1>
        <p class="text">{{item.text}}</p>

        


    </div>
</section>
